<h4 class="text-center">Registre-se e mostre seu pet ao mundo</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
    <div class="form-group">
        <input class="form-control" placeholder="Nome completo" formControlName="fullName" />

        <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched" mensagem="Nome incorreto">

        </app-mensagem>
    </div><br>
    <div class="form-group">
        <input class="form-control" placeholder="e-mail" formControlName="email" /> /**Rever aula 02 Validação Padrão
        <app-mensagem *ngIf="
        novoUsuarioForm.get('email')?.errors && 
        novoUsuarioForm.get('email')?.touched
        " mensagem="E-mail obrigatório"></app-mensagem>

        <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors && 
        novoUsuarioForm.get('email')?.touched " mensagem="E-mail no formato incorreto"></app-mensagem>


    </div><br>
    <div class="form-group">
        <input class="form-control" placeholder="Usuário" formControlName="userName" />
        <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors && 
        novoUsuarioForm.get('userName')?.touched " mensagem="Usuário deve ser em letras minúsculas">
        </app-mensagem>
        <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors
        " mensagem="Usuário já existe">

        </app-mensagem>
    </div><br>
    <div class="form-group">
        <input class="form-control" type="password" placeholder="Senha" formControlName="password" />
        <app-mensagem *ngIf="novoUsuarioForm.errors" mensagem="A Senha deve ser diferente do Usuário">

        </app-mensagem>
    </div><br>

    <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário?<a [routerLink]="['/home/novousuario']">Faça login</a></p>
