<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
        <input class="form-control" placeholder="Nome de Usuário" [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel" required />
        <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>
    </div>
    <div class="form-group mt-4">
        <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required />
        <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-mensagem>
    </div><br>
    <button class="form-group mt-4" type=" submit " class="btn btn-primary btn-block" [disabled]="loginForm.disabled">Login</button>
</form>

<p>Não é um usuário?<a [routerLink]="['novousuario']">Cadastre-se</a></p>
